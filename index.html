<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⌚_Digital_Clock</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="Container">
      <!-- Heading  -->
      <h2 id="Heading" class="Digi">DigiTal ClocK</h2>

      <div class="Digital">
        <!-- Date & Day -->
        <div id="date-day" class="time">
          <span id="day">D</span>
          <span id="date">D</span>
        </div>

        <!-- Time-Hours -->
        <div id="hours" class="time">
          <span id="hours1" class="time2">H</span>
          <span id="ampm">AM/PM</span>
          <p class="Font">HOURS</p>
        </div>

        <!-- Time-Minutes -->
        <div id="minutes" class="time">
          <span id="minutes1" class="time2">M</span>
          <p class="Font">MINUTES</p>
        </div>

        <!-- Time-Seconds -->
        <div id="seconds" class="time">
          <span id="seconds1" class="time2">S</span>
          <p class="Font">SECONDS</p>
        </div>
      </div>

      <div id="weather" class="climate">
        <h2 class="weather_heading">WeaTHer</h2>
        <span class="degree">25&nbsp;°C</span>
        <p class="deg">
          HaZe.
          <br />
          <span class="soft">29 / 17&nbsp;°C</span>
        </p>
      </div>
      <div id="weather-image">
        <img src="/weather-icon.svg" alt="" />
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
